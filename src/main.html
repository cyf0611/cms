<script>
    var $ = layui.jquery;

    $.get('/api/getCount', function(res) {

			    console.log(i);
			    switch (i){
				    case 0:

					    $(this).text(data[0][index].taobaoCounts)
					    break;

					    break;
				    case 3:

					    break;
			    }

		    })
	    })
    })
